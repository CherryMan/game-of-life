<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of life</title>

    <script type="module">
      import init from "./pkg/lib.js";
      (async () => {
        await init();
      })();
    </script>

    <style>
      html {
        margin: 0;
        font-family: "Fira Mono", "courier", monospace;
        font-size: 16px;
      }
      h1 {
        margin-top: 0;
      }
      body {
        display: flex;
        flex-flow: row wrap;
        justify-content: flex-start;
      }
      label,
      button {
        display: inline-block;
        margin-bottom: 0.5rem;
      }
      #canvas {
        border: 1px solid grey;
        margin-right: 1rem;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="640" height="480"></canvas>
    <main>
      <h1>Game of life</h1>
      <label>
        Generations / second:<br />
        <input id="rate" type="number" min=".1" max="1000" />
      </label>
      <br />
      <button id="play-button">Play</button>
      <button id="reset-button">Reset</button>
    </main>
  </body>
</html>
